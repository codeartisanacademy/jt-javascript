<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop</h1>
    <script>
        // while loop
        let x = 1;

        while(x<=10){
            console.log(x)
            x++; // this is like x = x + 1
        }

        console.log("done");

        let z = 0;

        // do loop will do the loop at least once

        do{
            console.log(z)
        }while(z<=10)
        z++;
    </script>
</body>
</html>
