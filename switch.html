<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch</h1>
    <script>
        const day = "friday";

        switch(day){
            case "monday":
                console.log("oh it is monday");
                break;
            case "tuesday":
                console.log("still tuesday");
                break;
            case "wednesday":
                console.log("ok getting better it is wednesday");
                break;
            case "thursday":
                console.log("almost there");
                break;
            case "friday":
                console.log("yeay tgi friday");
                break;
            default:
                console.log("weekend");
                break;
        }


    </script>
</body>
</html>
